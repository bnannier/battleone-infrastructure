services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: battleone-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-battleone}
      POSTGRES_USER: ${POSTGRES_USER:-battleone_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - battleone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-battleone_user} -d ${POSTGRES_DB:-battleone}"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.4'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: battleone-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - battleone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'

  # Ory Kratos - Identity Management
  kratos-migrate:
    image: oryd/kratos:v1.0.0
    container_name: battleone-kratos-migrate
    environment:
      DSN: postgres://${POSTGRES_USER:-battleone_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-battleone}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - ./ory:/etc/config/kratos:ro
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    networks:
      - battleone-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  kratos:
    image: oryd/kratos:v1.0.0
    container_name: battleone-kratos
    ports:
      - "127.0.0.1:4433:4433"  # Public API
      - "127.0.0.1:4434:4434"  # Admin API
    environment:
      DSN: postgres://${POSTGRES_USER:-battleone_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-battleone}?sslmode=disable&max_conns=20&max_idle_conns=4
      LOG_LEVEL: ${KRATOS_LOG_LEVEL:-warn}
    volumes:
      - ./ory:/etc/config/kratos:ro
    command: serve -c /etc/config/kratos/kratos.yml
    networks:
      - battleone-network
    depends_on:
      postgres:
        condition: service_healthy
      kratos-migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4433/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'

# Networks
networks:
  battleone-network:
    name: battleone-network
    driver: bridge
    external: false

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local