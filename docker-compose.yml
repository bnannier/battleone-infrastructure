version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: battleone-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /mnt/battleone-data/postgres:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - battleone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      service: battleone-postgres
      environment: production

  redis:
    image: redis:7-alpine
    container_name: battleone-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - /mnt/battleone-data/redis:/data
    networks:
      - battleone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      service: battleone-redis
      environment: production

  kratos-migrate:
    image: oryd/kratos:v1.0.0
    container_name: battleone-kratos-migrate
    environment:
      - DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - ./kratos:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - battleone-network

  kratos:
    image: oryd/kratos:v1.0.0
    container_name: battleone-kratos
    # No external ports exposed - Kratos is only accessible internally
    # The BFF will communicate with Kratos via the internal network on port 4433
    # Admin API (4434) also internal only
    environment:
      - DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
      - LOG_LEVEL=info
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - ./kratos:/etc/config/kratos
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - battleone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4433/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      service: battleone-kratos
      environment: production

  # Better Stack Vector Agent for monitoring
  vector-agent:
    image: timberio/vector:latest-alpine
    container_name: battleone-vector
    environment:
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGESTION_HOST=${BETTERSTACK_INGESTION_HOST:-in.logs.betterstack.com}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - ./vector/vector.yml:/etc/vector/vector.yml:ro
    networks:
      - battleone-network
    restart: unless-stopped
    command: ["vector", "--config", "/etc/vector/vector.yml"]
    depends_on:
      - postgres
      - redis
      - kratos
    healthcheck:
      test: ["CMD", "vector", "validate", "/etc/vector/vector.yml"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      service: battleone-vector
      environment: production

networks:
  battleone-network:
    driver: bridge