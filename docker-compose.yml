services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /mnt/battleone_data/postgres:/var/lib/postgresql/data
      - /opt/battleone/postgres:/docker-entrypoint-initdb.d
    networks:
      - battleone-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        service: battleone-postgres
        environment: production

  redis:
    image: redis:7-alpine
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: sh -c 'echo "appendonly yes" > /etc/redis.conf && echo "requirepass \"$$REDIS_PASSWORD\"" >> /etc/redis.conf && redis-server /etc/redis.conf'
    volumes:
      - /mnt/battleone_data/redis:/data
    networks:
      - battleone-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        service: battleone-redis
        environment: production

  kratos-migrate:
    image: oryd/kratos:v1.0.0
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - /opt/battleone/kratos:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    depends_on:
      - postgres
    networks:
      - battleone-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: none

  kratos:
    image: oryd/kratos:v1.0.0
    # No external ports exposed - Kratos is only accessible internally
    # The BFF will communicate with Kratos via the internal network on port 4433
    # Admin API (4434) also internal only
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DSN=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable&max_conns=20&max_idle_conns=4
      - LOG_LEVEL=info
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - /opt/battleone/kratos:/etc/config/kratos
    depends_on:
      - kratos-migrate
      - postgres
      - redis
    networks:
      - battleone-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4433/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        service: battleone-kratos
        environment: production

  # Better Stack Native Collector for monitoring
  better-stack-collector:
    image: betterstack/collector:latest
    privileged: true
    environment:
      - COLLECTOR_SECRET=${BETTERSTACK_SOURCE_TOKEN}
    volumes:
      - type: bind
        source: /
        target: /host
        read_only: true
      - type: bind
        source: /var/lib/better-stack
        target: /var/lib/better-stack
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      - type: bind
        source: /proc
        target: /host/proc
        read_only: true
      - type: bind
        source: /sys
        target: /host/sys
        read_only: true
    networks:
      - battleone-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
      labels:
        service: battleone-monitoring
        environment: production

volumes:
  docker-metadata:

networks:
  battleone-network:
    driver: overlay
    attachable: true